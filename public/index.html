<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Link roboto condensed -->

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Latest compiled and minified CSS -->


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose">Compose</button>

      <div>
        REGISTER ->
        <form method="POST" action="users/register">
          Name:
          <input type="text" name="name">
          @handle:
          <input type="text" name="handle">
          password:
          <input type="text" name="pass">
          <input type="submit">
        </form> <br>
        <form method="POST" action ="users/login">
          LOGIN ->
          @handle:
          <input type="text" name="handle">
          password:
          <input type="text" name="pass">
          <input type="submit">
        </form>
      </div>






    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets/" id="newTweet">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <span class="nothing"> Input Something </span>
          <span class="tooLong"> It is too long </span>
      </section>
      <section id = "tweets">
      </section>
    </main>

  </body>
</html>
